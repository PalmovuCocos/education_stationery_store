<div class="products">
<div class="product-wrapper" *ngFor="let dataItem of ProductList">
    <a href="#" class="product">
    <h3>{{dataItem.name}}</h3>
    <p>{{dataItem.category}}</p>
    <p>Бренд: {{dataItem.brand}}</p>
    <div class="product-photo">
        <img src="{{dataItem.photo}}">
    </div>
    <p>Цена: {{dataItem.price}}</p>
    </a>
</div>
</div>
